<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnsorMed</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  
</head>
<body>

    <header class="site-header">
        <div class="site-header-container container">
            <a class="site-logo" href="#">
                <img class="site-logo-img" src="img/logo-icon.png" alt="header-logo" width="50" height="50"
                srcset="img/logo-icon.png 1x, img/logo-icon@2x.png 2x">
                <span class="site-header-logo-text">AnsorMed</span>
            </a>

            <!-- SITENAV -->

            <nav class="sitenav">
                <ul class="sitenav-list">
                    <li class="sitenav-item"><a class="sitenav-link" href="#">XIZMATLAR</a></li>
                    <li class="sitenav-item"><a class="sitenav-link" href="#">DORILAR</a></li>
                    <li class="sitenav-item"><a class="sitenav-link" href="#">ASAL</a></li>
                    <li class="sitenav-item"><a class="sitenav-link" href="#">KONTAKTLAR</a></li>
                    <li class="sitenav-item"><a class="sitenav-link" href="#">BLOG</a></li>
                </ul>
            </nav>

            <a class="main-link" href="#">QABULGA YOZILISH</a>

        </div>
    </header>
    


    <!-- SITE FOOTER -->

    <header class="site-footer">
        <div class="site-footer-container container">
            <a class="site-logo site-logo-footer" href="#">
                <img class="site-logo-img" src="img/logo-icon.png" alt="header-logo" width="50" height="50"
                srcset="img/logo-icon.png 1x, img/logo-icon@2x.png 2x">
                <span class="site-header-logo-text">AnsorMed</span>
            </a>

            <!-- SITENAV -->

            <nav class="site-nav sitenav-site-footer">
                <ul class="sitenav-list">
                    <li class="sitenav-item"><a class="sitenav-link" href="#">XIZMATLAR</a></li>
                    <li class="sitenav-item"><a class="sitenav-link" href="#">DORILAR</a></li>
                    <li class="sitenav-item"><a class="sitenav-link" href="#">ASAL</a></li>
                    <li class="sitenav-item"><a class="sitenav-link" href="#">KONTAKTLAR</a></li>
                    <li class="sitenav-item"><a class="sitenav-link" href="#">BLOG</a></li>
                </ul>
            </nav>

        </div>
    </header>

</body>
</html>
